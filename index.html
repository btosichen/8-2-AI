                        <div class="flex-1 space-y-3">${[{r:'Google',id:2},{r:'OpenAI',id:1}].map((p)=>`<button id="r-${p.id}" onclick="selM('r',${p.id})" class="w-full p-4 border rounded-xl bg-gray-50 font-bold">${p.r}</button>`).join('')}</div>
                    </div>
                    <button id="ms" onclick="checkM()" class="btn-neon w-full mt-8 opacity-50" disabled>ç¢ºèªé…å°</button>
                `;
            }
            area.innerHTML = html;
        }

        function startRush(s) {
            let left = s; document.getElementById('rush-timer').innerText = left;
            rushTimerInterval = setInterval(() => { 
                left--; document.getElementById('rush-timer').innerText = left; 
                if(left<=0) { clearInterval(rushTimerInterval); handleAns(false); } 
            }, 1000);
        }

        let sL, sR, mtch = [];
        window.selM = (side, id) => {
            if(side==='l') { sL=id; document.querySelectorAll("[id^='l-']").forEach(b=>b.className="w-full p-4 border rounded-xl bg-gray-50 font-bold"); document.getElementById(`l-${id}`).className="w-full p-4 border-2 border-purple-400 bg-purple-50 font-bold"; }
            else { sR=id; document.querySelectorAll("[id^='r-']").forEach(b=>b.className="w-full p-4 border rounded-xl bg-gray-50 font-bold"); document.getElementById(`r-${id}`).className="w-full p-4 border-2 border-purple-400 bg-purple-50 font-bold"; }
            if(sL && sR) { mtch = mtch.filter(m=>m.l!==sL); mtch.push({l:sL, r:sR}); sL=sR=null; }
            if(mtch.length===2) { const b=document.getElementById('ms'); b.disabled=false; b.className="btn-neon w-full mt-8"; }
        };
        function checkM() { handleAns(mtch.every(m => m.l === m.r)); mtch=[]; }

        function checkAns(ans) { clearInterval(rushTimerInterval); const q = levelsData[currentLevel].questions[currentQIdx]; handleAns(q.type === 'tf' ? _A(ans) === q.a : ans === q.a); }

        function handleAns(isC) {
            const box = document.getElementById('question-box');
            if(isC) { box.classList.add('correct-glow'); score += 5; document.getElementById('score-text').innerText = score; } 
            else { box.classList.add('wrong-shake'); }
            setTimeout(() => {
                totalCorrect++; currentQIdx++;
                if(currentLevel === 3 && currentQIdx >= 5) finish();
                else if(currentQIdx >= 5) loadLevel(currentLevel + 1);
                else { updateNav(); loadQuestion(); }
            }, 800);
        }

        function finish() {
            clearInterval(gameTimer);
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const allRead = readProgress.every(r=>r);
            let final = score;
            if(allRead) final = Math.min(100, Math.round(score * 1.05));
            
            document.getElementById('final-correct-count').innerText = (score/5) + " é¡Œ";
            document.getElementById('final-time-used').innerText = totalTime + " ç§’";
            document.getElementById('final-score').innerText = final + " åˆ†";
            
            // é‡è¦ï¼šä¿®æ­£æ¬„ä½åç¨±ï¼Œå®Œå…¨å°æ‡‰ GAS çš„ JSON.parse æ¬„ä½
            const dataToGas = {
                class: currentUser.class,
                no: currentUser.no,
                name: currentUser.name,
                level: "AI å´›èµ·æ¸¬é©—", // å°æ‡‰ data.level
                correct: (score/5).toString(), // å°æ‡‰ data.correct (ç­”å°é¡Œæ•¸)
                time: totalTime.toString(), // å°æ‡‰ data.time (ç§’)
                date: new Date().toLocaleString() // å°æ‡‰ data.date
            };

            fetch(gasUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(dataToGas)
            }).then(() => {
                document.getElementById('uploading-status').innerText = "âœ… æˆç¸¾å·²å¯«å…¥è©¦ç®—è¡¨";
                document.getElementById('uploading-status').className = "text-green-600 text-sm mb-4";
            });
        }
    </script>
